<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #BA7373;
            padding: 20px; 
            overflow-y: auto; 
        }

        img {
            max-width: 100%;
            height: auto;

        .typing-text {

            word-break: break-word;

        }

        @media (max-width: 600px) {
            .typing-text {

            }
        }

        /* Sembunyikan audio dari tampilan */
        audio {
            display: none; /* Menyembunyikan elemen audio dari tampilan */
        }

        /* Gaya tombol WhatsApp */
        #lanjut-button {
            display: none; /* Sembunyikan tombol pada awalnya */

            font-size: 18px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        }
    </style>
</head>
<body>

    <img src="ndut3.jpg" alt="Foto"> 
    <div class="typing-text" id="typing"></div>

    <audio id="background-music" autoplay loop>
        <source src="an-art-gallery.mp3" type="audio/mpeg"> 
        Your browser does not support the audio element.
    </audio>

    <button id="lanjut-button" onclick="location.href='heart_animation.html'">Buat kamuü´∞</button>

    <script>
        const texts = [
    "Hii sayanggüëã",
    "Kamu tau gaa??",
    "Aku sayang banget tau sama kamuuü•∫",
    "Yaa kalo kamu ga sayang sama aku sih gapapa...üòî",
    "Tapi aku akan tetap sayang kamu dari jauh kokküòä",
    "Makasih yaa udah dateng ke hidup akuuü´∂.",
    "I love you Nanai kuu ‚ù§Ô∏è"
];

let index = 0;
const typingElement = document.getElementById('typing');
const typingSpeed = 75;
const lanjutButton = document.getElementById('lanjut-button');

function typeText() {
    if (index < texts.length) {
        const paragraph = document.createElement('p'); 
        paragraph.textContent = ''; 
        typingElement.appendChild(paragraph); 
        let charIndex = 0;

        function typeChar() {
            if (charIndex < texts[index].length) {
                paragraph.textContent += texts[index].charAt(charIndex);
                charIndex++;
                setTimeout(typeChar, typingSpeed);
            } else {
                index++; 
                if (index < texts.length) {
                    setTimeout(typeText, 2000); 
                } else {
                    lanjutButton.style.display = 'block';
                }
            }
        }

        typeChar();
    }
}

typeText();
    </script>

</body>
